<!DOCTYPE html>
<html>
  <head>
    <title>Mapa con Openlayer</title>

    <!-- LibrerÃ­as de Terceros-->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel='stylesheet' href='/dist/map.vendor.css' />
    <script>
      const STATIC_URL = '/';

  </head>
  <body>   
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#modal" id="btnModal">
      Launch demo modal
    </button>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
    <!-- app -->
    <div class="container" id="workspace">
      <div class="col-md-3">
        <div class="form-group">
          <label for="latitude">Latitud</label>
          <input type="text" class="form-control" id="latitude" aria-describedby="emailHelp" placeholder="Ingrese latitud" value="-12.093849599999999">
        </div>
        <div class="form-group">
          <label for="longitude">Longitud</label>
          <input type="text" class="form-control" id="longitude" aria-describedby="emailHelp" placeholder="Ingrese longitud" value="-76.9753088">
        </div>
        <button class="btn btn-primary" id="loadMap">Mostrar Mapa</button>
      </div>
    </div>
    <!-- javascripts -->
    <script src="/dist/map.vendor.js"></script>
    <script src="/dist/map.js"></script>
  </body>
