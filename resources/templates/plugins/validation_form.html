<h1>Validación de Formulario</h1>
<div class="row" id="form">
  <label id="messageForm"></label>
  <div class="col-md-2">
    <div class="form-group">
      <label for="txtUser">Usuario</label>
      <input type="text" class="form-control" id="txtUser" aria-describedby="txtUserHelp" placeholder="Ingrese usuario" value="">
      <small id="txtUserHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label for="txtEmail">Correo Electrónico</label>
      <input type="email" class="form-control" id="txtEmail" aria-describedby="txtEmailHelp" placeholder="Ingrese correo" value="">
      <small id="txtEmailHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label for="txtCarrer">Carrera</label>
      <input type="text" class="form-control" id="txtCarrer" aria-describedby="txtCarrerHelp" placeholder="Ingrese carrera nueva" value="">
      <small id="txtCarrerHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label for="slcCarrer">Carrera</label>
      <select class="form-control" id="slcCarrer">
        <option value="E"></option>
        <option vaues="1">carrera 1</option>
        <option vaues="2">carrera 2</option>
        <option vaues="3">carrera 3</option>
        <option vaues="4">carrera 4</option>
        <option vaues="5">carrera 5</option>
      </select>
      <small id="slcCarrerHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <button id="btnSave" class="btn btn-success">
        <i class="fa fa-check" style="margin-right:5px"></i>
        Grabar
      </button>
    </div>
  </div>
</div>
