<h1>Validación de Formulario</h1>
<div class="row" id="form">
  <label id="messageForm"></label>
  <div class="col-md-6">
    <div class="form-group">
      <label for="txtUser">Usuario</label>
      <input type="text" class="form-control" id="txtUser" aria-describedby="txtUserHelp" placeholder="Ingrese usuario" value="">
      <small id="txtUserHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="txtEmail">Correo Electrónico</label>
      <input type="email" class="form-control" id="txtEmail" aria-describedby="txtEmailHelp" placeholder="Ingrese correo" value="">
      <small id="txtEmailHelp" class="form-text"></small>
    </div>
  </div>
  <button id="btnSave">Grabar</button>
</div>
