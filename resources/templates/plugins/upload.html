<h2>Upload</h2>
<div class="row" id="uploadForm">
  <div class="col-md-8">
    <div class="form-group">
      <label for="txtPicture">Imagen de Perfil</label><br>
      <button id="btnSelectPicture" class="btn btn-secondary" style="margin-top: 3px;"> 
        <i class="fa fa-search btn-icon" aria-hidden="true"></i>
        Buscar Archivo
      </button>
      <input type="file" class="custom-file-input d-none" id="filePicture">
      <button id="btnUploadPicture" class="btn btn-primary" style="margin-top: 3px; margin-left: 10px;"> 
        <i class="fa fa-upload btn-icon" aria-hidden="true"></i>
        Subir
      </button>
      <small id="txtPictureHelp" class="form-text"></small>
    </div>
  </div>
  <div class="col-md-4">
    <img id="imgPicture" height="75" width="75" src=""> 
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label id="lblMessage"></label>
    </div>
  </div>
</div>
