<h2>Autocomplete</h2>
<div class="row" id="locationForm">
  <div class="col-md-4">
    <div class="form-group">
      <label for="txtLocation">Nombre de distrito: </label>
      <input type="text" class="form-control" id="txtLocation" placeholder="Distrito">
      <small id="locationHelp" class="form-text text-muted"></small>
      <ul id="locationsList" class="d-none hint-container"></ul>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label id="lblMessage"></label>
    </div>
  </div>
</div>
